<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item-1">one</div>
        <div class="grid-item item-2">two</div>
        <div class="grid-item item-3">three</div>
        <div class="grid-item item-4">four</div>
        <div class="grid-item item-5">five</div>
        <div class="grid-item item-6">six</div>
        <div class="grid-item item-7">seven</div>
        <div class="grid-item item-8">eight</div>
        <div class="grid-item item-9">nine</div>
        <div class="grid-item item-10">Ten</div>
        <div class="grid-item item-11">eleven</div>
        <div class="grid-item item-12">Twelve</div>
    </div>

    <div class="Grid-container">
        <div class="header">Header</div>
        <div class="Menu">Menu</div>
        <div class="box-1">Box-1</div>
        <div class="box-2">Box-2</div>
        <div class="side-bar">Sider-bar</div>
        <div class="main">Main</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
